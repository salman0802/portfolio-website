	<script>
		var newWindow = null;
		function openWindow() {
			newWindow = window.open('', '_blank', 'width=1920,height=470');
			// Check if the new window is opened
			if (newWindow) {
				// Add an event listener to update the text on button click
				newWindow.document.write('<html><head><title>Song lyric</title></head><body style="display: flex; justify-content: center; align-items: center; font-family: Sree Krushnadevaraya; background-color: green; color: white;"><p id="text" style=" font-size: 50px; text-align: center; margin: 0;"></p></body></html>');
			} else {
				alert('The browser blocked opening a new window.');
			}
		}

		function updateText(newText) {
			// Check if the new window exists and update its text
			if (!(newWindow && !newWindow.document)) {
				openWindow()
			}
			fontsize = getFontSize(newText.length);
			newWindow.document.getElementById('text').style.fontSize = fontsize
			newWindow.document.getElementById('text').innerHTML = newText;
		}

		const getFontSize = (textLength) => {
			const baseSize = 100;
			if (textLength >= baseSize) {
				textLength = baseSize - 2
			}
			if (textLength < baseSize) {
				textLength = baseSize + 2
			}
			const fontSize = baseSize - textLength
			return fontSize + 'vw';
		}

	</script>

	const song_categories = { "కీర్తనలు-Psalms": "1-73", "ఆరాధన-Worship": "74-199", "స్తుతి -Praise": "200-227", "కృతజ్ఞతార్పణ-Thanks Giving": "228-250", "క్రొత్త సంవత్సరము-New Year": "251-261", "క్రీస్తు జన్మము-Birth of Christ": "262-268", "శ్రమలు - మరణము-Sufferings and Death": "269-286", "పునరుత్థానము-Resurrection": "287-292", "రెండవ రాకడ-Second Coming": "293-324", "సువార్త ప్రకటన-Gospel Proclamation": "325-378", "సువార్త - ఆహ్వానము-Gospel Appeal": "379-416", "సువార్త ఒప్పుకోలు-Gospel Confession": "417-433", "సంఘము-Church": "434-466", "దేవుని వాక్యము-Word of God": "467-479", "క్రైస్తవ జీవితము-Christian Life": "480-543", "క్రైస్తవ ప్రార్ధన-Christian Prayer": "544-593", "క్రైస్తవ సాక్ష్యము-Christian Witness": "594-612", "క్రైస్తవ సేవ-Christian Service": "613-635", "క్రైస్తవ విజయము-Christian Victory": "636-654", "క్రైస్తవ నిరీక్షణ-Christian Hope": "655-726", "క్రైస్తవ ప్రతిష్ఠత-Christian Consecration": "727-753", "యౌవనస్థుల పాటలు-Youth Songs": "754-767", "పల్లవులు-Choruses": "768-816" };
	// End of song categories

	function loadCategories() {
		let keys = Object.keys(song_categories);
		var cat_html = '';
		// let accordian = accordian_template;
		for (var i in keys) {
			var category_name = keys[i];
			let range = song_categories[category_name].split("-");
			cat_songs = getSongsInRange(range[0], range[1]);
			song_titles = '';
			$.each(cat_songs, function (key, value) {
				song_titles += "<p name=" + value.SongNumber + " class='category-song'>" + value.searchTitle.replace("||", " - ") + "</p>";
			});
			var class_name = category_name.replace(/ /g, '_');
			cat_html += `<div class="accordion-item"> <h2 class="accordion-header"> <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${class_name}" aria-expanded="false" aria-controls="${class_name}"> ${category_name} </button> </h2> <div id="${class_name}" class="accordion-collapse collapse" data-bs-parent="#song_categories"> <div class="accordion-body"> ${song_titles}</div> </div> </div>`
		}
		$("#song_categories").html(cat_html);
	}
	// :TODO
	function getSong(ele, song_number = 0) {
		var song_html = ""
		var song_no = song_number == 0 && ele != null ? parseInt($(ele).val()) : song_number;
		if (song_no > 0) {
			var song = songs.find(x => x.SongNumber == song_no)
		} else {
			let search_text = $(ele).val().toLocaleLowerCase();
			var song = songs.find(x => x.searchTitle.toLocaleLowerCase().includes(search_text));
		}
		if (song && song.Song) {
			song_html = buildSongHtml(song.Song, song.SongNumber)
		}
		$("#full_song_lyrics").html(song_html)
	}

	function buildSongHtml(song, song_number) {
		let html = "<div>";
		html += "<h4>Song no :" + song_number + "</h4>";
		if (song.Chorus) {
			html += "<p class='line' name='Chorus'><span>" + song.Chorus + "</span></p>"
		}
		$.each(song, function (key, value) {
			if (key != "Chorus") {
				html += "<p class='line' name='" + key + "'> " + key + ". <span>" + value + "</span></p>"
			}
		});
		html += "</div>"
		return html
	}

	function getSongsInRange(startId, endId) {
		return songs
			.filter(obj => obj.SongNumber >= startId && obj.SongNumber <= endId);
	}
	function getRandomInteger(min, max) {
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	$(document).ready(function () {
		loadCategories();
		getSong(false, getRandomInteger(1, 800));
	})

	$("body").on("click", ".category-song", function () {
		let song_number = $(this).attr("name");
		getSong(null, song_number);
		$('html,body').animate({ scrollTop: ($("#main_container ").offset().top - $("header").offset().top) }, 'fast');
	})
	var obs_view = window.location.hash.substring(1);
	$("body").on("click", ".line", function () {
		let verse = $(this).find("span").html();
		if(obs_view == "obs_view"){
			updateText(verse);
		}
	})
</script>
